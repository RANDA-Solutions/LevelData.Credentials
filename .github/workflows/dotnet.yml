name: Upload dotnet package

on: 
  pull_request:
    types: 
      - closed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x # SDK Version to use.
          source-url: https://nuget.pkg.github.com/RANDA-Solutions/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_TOKEN}}
      - run: dotnet build --configuration Release LevelData.Credentials.DIDForge/LevelData.Credentials.DIDForge.csproj
      - name: Create the package
        run: dotnet pack --configuration Release LevelData.Credentials.DIDForge/LevelData.Credentials.DIDForge.csproj
      - name: Publish the package to GPR
        run: dotnet nuget push LevelData.Credentials.DIDForge/bin/Release/*.nupkg